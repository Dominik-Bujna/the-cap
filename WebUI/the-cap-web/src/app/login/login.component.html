<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title"> Login </h2>
          <!-- E-mail input -->
          <div class="form-group">
            <input type="text" #emailSignin name="email" placeholder="E-mail"/>
          </div>

          <!-- Password input -->
          <div class="form-group">
            <input type="password" #passwordSignin name="password" placeholder="Password" autocomplete="off"/>
          </div>

        <!-- Button -->
          <div class="form-group form-button">
            <input (click)="onSignIn(emailSignin.value, passwordSignin.value)" type="submit" name="sendForm" id="sendForm" class="form-submit btn-block" value="Login"/>
          </div>
        <div class="or-container">
          <div class="line-separator"></div>
          <div class="or-label">or</div>
          <div class="line-separator"></div>
        </div>
        <div> <a (click)="onGoogleSignIn()" class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a> </div>

        <label style="margin-top:5%" class="text-inverse text-center label-agree-term"><span><span></span></span>You're not register yet?  <a href="/signup" class="term-service">Sign up now ! </a></label>
      </div>
      <div class="signup-image">
        <figure><img src="https://i.pinimg.com/originals/f0/59/45/f05945b3f8021150c0a3403a1cd2a004.jpg" alt="sing up image"></figure>
      </div>
    </div>
  </div>

</section>
